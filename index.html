<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>EclipseXPloits — Manutenção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0b0f1a, #05070d);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Fundo animado */
    .background {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 2px,
        transparent 2px,
        transparent 6px
      );
      animation: moveBg 20s linear infinite;
    }

    @keyframes moveBg {
      from { transform: translate(0,0); }
      to { transform: translate(-200px, -200px); }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: rgba(10, 15, 30, 0.75);
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.25);
      animation: fadeIn 1.5s ease;
      max-width: 500px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #4da6ff;
      text-shadow: 0 0 15px rgba(77,166,255,0.6);
      margin-bottom: 15px;
    }

    h1 span {
      color: #fff;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    /* Loader */
    .loader {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #4da6ff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 25px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      font-size: 0.9rem;
      color: #9bbcff;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    footer {
      margin-top: 25px;
      font-size: 0.75rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="container">
    <div class="loader"></div>

    <h1>Eclipse<span>XPloits</span></h1>

    <p>
      Estamos realizando uma manutenção programada para melhorar
      a segurança, estabilidade e performance da plataforma.
    </p>

    <div class="status">
      ⏳ SISTEMA TEMPORARIAMENTE OFFLINE
    </div>

    <footer>
      © 2026 EclipseXPloits — All Rights Reserved
    </footer>
  </div>

</body>
</html>
