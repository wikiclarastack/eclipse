<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EclipseXploits Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase será configurado via JS -->
</head>
<body>
    <!-- Anti DevTools Warning -->
    <div id="devtools-detected" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; z-index: 9999; padding: 50px; text-align: center;">
        <h2><i class="fas fa-skull-crossbones"></i> ACESSO NEGADO</h2>
        <p>Ferramentas de desenvolvimento detectadas</p>
        <button onclick="document.getElementById('devtools-detected').style.display='none'" class="btn btn-danger">
            <i class="fas fa-times"></i> FECHAR
        </button>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <i class="fas fa-meteor"></i> EclipseXploits
                </a>
                <div class="nav-links">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#scripts" class="nav-link">Scripts</a>
                    <a href="#chat" class="nav-link">Chat</a>
                </div>
                <div class="user-section">
                    <button id="loginBtn" class="btn btn-secondary">Login</button>
                    <div id="userAvatar" class="user-avatar" style="display: none;"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>ECLIPSEXPLOITS STUDIO</h1>
                <p>Scripts premium para Roblox</p>
                <button onclick="scrollToSection('scripts')" class="btn btn-primary">
                    <i class="fas fa-rocket"></i> COMEÇAR
                </button>
            </div>
        </section>

        <section id="scripts" class="section">
            <div class="container">
                <h2 class="section-title">SCRIPTS</h2>
                <div id="scriptsList" class="scripts-grid"></div>
            </div>
        </section>

        <section id="chat" class="section" style="display: none;">
            <div class="container">
                <h2 class="section-title">CHAT</h2>
                <div class="chat-section">
                    <div class="chat-header">
                        Chat Global
                    </div>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Digite sua mensagem...">
                        <button id="sendMessageBtn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2026 EclipseXploits Studio</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal('loginModal')" class="close-modal">&times;</span>
            <h2>LOGIN</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-primary">ENTRAR</button>
                <p style="margin-top: 15px; text-align: center;">
                    <a href="#" onclick="showRegister()">Criar conta</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
