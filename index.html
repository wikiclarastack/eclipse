<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>EclipseXPloits — Manutenção de Segurança</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSP compatível com script inline -->
<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
script-src 'self' 'unsafe-inline';
style-src 'self' 'unsafe-inline';
img-src 'self' data:;
object-src 'none';
base-uri 'none';
frame-ancestors 'none';
">

<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="Referrer-Policy" content="no-referrer">
<meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
height:100vh;
background:radial-gradient(circle at top,#0b0f1a,#04060c);
color:#e6e6e6;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden
}
.bg{
position:absolute;
inset:-100%;
background:repeating-linear-gradient(45deg,rgba(255,255,255,.03),rgba(255,255,255,.03) 2px,transparent 2px,transparent 6px);
animation:bgMove 30s linear infinite
}
@keyframes bgMove{to{transform:translate(-300px,-300px)}}
.box{
position:relative;
z-index:2;
background:rgba(8,12,25,.88);
padding:45px;
border-radius:18px;
text-align:center;
max-width:560px;
box-shadow:0 0 50px rgba(0,140,255,.4);
animation:fade 1.4s ease
}
@keyframes fade{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
h1{font-size:2.5rem;color:#4da6ff;text-shadow:0 0 15px rgba(77,166,255,.6)}
.sub{font-size:.85rem;letter-spacing:2px;color:#9bbcff;margin:10px 0 25px}
.loader{
width:85px;height:85px;
border:4px solid rgba(255,255,255,.12);
border-top:4px solid #4da6ff;
border-radius:50%;
animation:spin 1.1s linear infinite;
margin:0 auto 25px
}
@keyframes spin{to{transform:rotate(360deg)}}
.msg{font-size:.95rem;line-height:1.7;opacity:.9}
.countdown{display:flex;justify-content:center;gap:15px;margin:25px 0}
.timeBox{
background:rgba(255,255,255,.06);
border:1px solid rgba(255,255,255,.15);
padding:14px;border-radius:10px;min-width:80px
}
.time{font-size:1.5rem}
.label{font-size:.6rem;opacity:.6}
.status{font-size:.8rem;color:#9bbcff;animation:pulse 2s infinite}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}
footer{margin-top:20px;font-size:.7rem;opacity:.4}
</style>
</head>
<body>

<div class="bg"></div>

<div class="box">
  <div class="loader"></div>
  <h1>EclipseXPloits</h1>
  <div class="sub">MANUTENÇÃO DE SEGURANÇA</div>

  <div class="msg">
    O sistema está passando por reforço de segurança,
    revisão de permissões e melhorias estruturais.
    <br><br>
    Serviços críticos estão temporariamente indisponíveis.
  </div>

  <div class="countdown">
    <div class="timeBox"><div class="time" id="h">--</div><div class="label">HORAS</div></div>
    <div class="timeBox"><div class="time" id="m">--</div><div class="label">MIN</div></div>
    <div class="timeBox"><div class="time" id="s">--</div><div class="label">SEG</div></div>
  </div>

  <div class="status" id="status">⏳ PREVISÃO: 14:00 (BRT)</div>

  <footer>© 2026 EclipseXPloits</footer>
</div>

<script>
/* Proteções LEVES (não quebram) */
document.addEventListener('contextmenu', e => e.preventDefault());

/* Contador Brasília */
function update(){
  const now=new Date();
  const utc=now.getTime()+now.getTimezoneOffset()*60000;
  const br=new Date(utc-3*3600000);
  const target=new Date(br);target.setHours(16,0,0,0);

  let d=target-br;if(d<0)d=0;
  document.getElementById("h").innerText=String(Math.floor(d/3600000)).padStart(2,"0");
  document.getElementById("m").innerText=String(Math.floor(d/60000)%60).padStart(2,"0");
  document.getElementById("s").innerText=String(Math.floor(d/1000)%60).padStart(2,"0");
}
setInterval(update,1000);update();
</script>

</body>
</html>
