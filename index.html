<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EclipseXploits Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #6d28d9;
            --primary-dark: #5b21b6;
            --secondary: #1e293b;
            --accent: #f59e0b;
            --light: #f8fafc;
            --dark: #0f172a;
            --gray: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - Responsivo */
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(109, 40, 217, 0.3);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: var(--light);
            text-decoration: none;
            white-space: nowrap;
        }
        
        .logo-icon {
            color: var(--accent);
            font-size: 1.5em;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--accent);
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        /* Main Content */
        main {
            padding-top: 80px;
            min-height: calc(100vh - 200px);
        }
        
        .hero {
            text-align: center;
            padding: clamp(40px, 10vw, 100px) 0;
            position: relative;
        }
        
        .hero h1 {
            font-size: clamp(2.2rem, 8vw, 3.5rem);
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            max-width: 700px;
            margin: 0 auto 40px;
            color: var(--gray);
            padding: 0 20px;
        }
        
        .btn {
            padding: clamp(10px, 3vw, 14px) clamp(20px, 5vw, 35px);
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-family: 'Poppins', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            font-size: clamp(0.9rem, 3vw, 1rem);
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(109, 40, 217, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--light);
            border: 2px solid var(--primary);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9rem;
        }
        
        /* Sections */
        .section {
            padding: clamp(40px, 8vw, 80px) 0;
        }
        
        .section-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: clamp(25px, 5vw, 40px);
            text-align: center;
            position: relative;
            padding: 0 20px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        /* Scripts Grid - Responsivo */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 350px), 1fr));
            gap: clamp(15px, 3vw, 25px);
            margin-bottom: 40px;
        }
        
        .script-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 15px;
            padding: clamp(15px, 3vw, 25px);
            border: 1px solid rgba(109, 40, 217, 0.2);
            transition: var(--transition);
        }
        
        .script-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .script-title {
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.2rem);
            flex: 1;
            min-width: 200px;
        }
        
        .script-date {
            color: var(--gray);
            font-size: 0.9rem;
            background: rgba(30, 41, 59, 0.8);
            padding: 5px 10px;
            border-radius: 20px;
            white-space: nowrap;
        }
        
        .script-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        /* Admin Panel */
        .admin-panel {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: clamp(20px, 4vw, 30px);
            margin-top: 40px;
            border: 2px solid var(--primary);
        }
        
        /* Chat Section - Responsivo */
        .chat-section {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 40px;
        }
        
        .chat-header {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            padding: clamp(15px, 3vw, 20px);
            font-weight: 600;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }
        
        .chat-messages {
            height: 400px;
            max-height: 50vh;
            overflow-y: auto;
            padding: clamp(15px, 3vw, 20px);
            background: rgba(15, 23, 42, 0.5);
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        
        .message-avatar {
            width: 35px;
            height: 35px;
            min-width: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .message-content {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 12px 15px;
            max-width: 85%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .chat-input-container {
            padding: clamp(15px, 3vw, 20px);
            background: rgba(30, 41, 59, 0.9);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: clamp(12px, 3vw, 15px);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(109, 40, 217, 0.3);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .cooldown {
            color: var(--accent);
            font-size: 0.8rem;
            text-align: center;
            margin-top: 5px;
        }
        
        /* Modal - Responsivo */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            padding: clamp(25px, 5vw, 40px);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(109, 40, 217, 0.2);
        }
        
        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(15, 23, 42, 0.95);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
            
            .chat-input {
                width: 100%;
            }
            
            .message-content {
                max-width: 75%;
            }
        }
        
        @media (max-width: 480px) {
            .user-section {
                flex-direction: column;
                align-items: flex-end;
            }
            
            .script-header {
                flex-direction: column;
            }
            
            .script-title {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                
                <a href="#" class="logo">
                    <i class="fas fa-meteor logo-icon"></i>
                    EclipseXploits
                </a>
                
                <div class="nav-links" id="navLinks">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#scripts" class="nav-link">Scripts</a>
                    <a href="#chat" class="nav-link" id="chatLink">Chat Global</a>
                </div>
                
                <div class="user-section">
                    <button id="loginBtn" class="btn btn-secondary">Login</button>
                    <div id="userAvatar" class="user-avatar" style="display: none;"></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>EclipseXploits Studio</h1>
                <p>Desenvolvimento de scripts premium e automações</p>
                <button id="getStartedBtn" class="btn btn-primary">
                    <i class="fas fa-rocket"></i> Começar
                </button>
            </div>
        </section>

        <section id="scripts" class="section">
            <div class="container">
                <h2 class="section-title">Scripts</h2>
                <div id="scriptsList" class="scripts-grid">
                    <!-- Scripts carregados aqui -->
                </div>
                
                <div id="adminPanel" class="admin-panel" style="display: none;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                        <h3 style="margin: 0; color: var(--accent);">
                            <i class="fas fa-crown"></i> Painel Admin
                        </h3>
                        <button id="addScriptBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Novo Script
                        </button>
                    </div>
                    <div id="adminScriptsList" class="scripts-grid"></div>
                </div>
            </div>
        </section>

        <section id="chatSection" class="section" style="display: none;">
            <div class="container">
                <h2 class="section-title">Chat Global</h2>
                <div class="chat-section">
                    <div class="chat-header">
                        <i class="fas fa-comments"></i> Chat - Todos podem enviar mensagens!
                    </div>
                    <div id="chatMessages" class="chat-messages">
                        <!-- Mensagens carregadas aqui -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Digite sua mensagem...">
                        <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                            <button id="sendMessageBtn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Enviar
                            </button>
                            <div id="cooldownTimer" class="cooldown"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                <div class="logo">
                    <i class="fas fa-meteor logo-icon"></i>
                    EclipseXploits
                </div>
            </div>
            <p>© 2023 EclipseXploits Studio</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="close-modal" id="closeModal">&times;</div>
            <h2 style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-sign-in-alt"></i> Login
            </h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
                
                <div style="text-align: center; margin: 20px 0;">
                    <button type="button" id="googleLoginBtn" class="btn btn-secondary" style="width: 100%;">
                        <i class="fab fa-google"></i> Entrar com Google
                    </button>
                </div>
                
                <div style="text-align: center;">
                    <a href="#" id="switchToRegister" style="color: var(--primary);">
                        Não tem conta? Registre-se
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Script Modal -->
    <div id="addScriptModal" class="modal">
        <div class="modal-content">
            <div class="close-modal" id="closeScriptModal">&times;</div>
            <h2 style="text-align: center;">
                <i class="fas fa-code"></i> Novo Script
            </h2>
            
            <form id="addScriptForm">
                <div class="form-group">
                    <label>Título</label>
                    <input type="text" id="scriptTitle" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="scriptDescription" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Código</label>
                    <textarea id="scriptCode" class="form-control" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-upload"></i> Publicar
                </button>
            </form>
        </div>
    </div>

    <script>
        // ==============================================
        // CONFIGURAÇÃO FIREBASE
        // ==============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCeAkDlLb3cAnYQvpo2BwHSB8qktUq7Zbg", // Você precisa pegar esta chave no Firebase Console
            authDomain: "eclipsexploits.firebaseapp.com",
            databaseURL: "https://eclipsexploits-default-rtdb.firebaseio.com",
            projectId: "eclipsexploits",
            storageBucket: "eclipsexploits.firebasestorage.app",
            messagingSenderId: "126850895726",
            appId: "1:126850895726:web:94e544d9f2d373671abb7f", // Você precisa pegar este ID no Firebase Console
            measurementId: "G-LH6C7CXH10" // Opcional
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // ==============================================
        // VARIÁVEIS GLOBAIS
        // ==============================================
        let currentUser = null;
        let isAdmin = false;
        let lastMessageTime = 0;
        const COOLDOWN_TIME = 5000; // 5 segundos

        // ==============================================
        // ELEMENTOS
        // ==============================================
        const elements = {
            mobileMenuBtn: document.getElementById('mobileMenuBtn'),
            navLinks: document.getElementById('navLinks'),
            loginBtn: document.getElementById('loginBtn'),
            userAvatar: document.getElementById('userAvatar'),
            loginModal: document.getElementById('loginModal'),
            closeModal: document.getElementById('closeModal'),
            errorMessage: document.getElementById('errorMessage'),
            loginForm: document.getElementById('loginForm'),
            googleLoginBtn: document.getElementById('googleLoginBtn'),
            switchToRegister: document.getElementById('switchToRegister'),
            getStartedBtn: document.getElementById('getStartedBtn'),
            scriptsList: document.getElementById('scriptsList'),
            adminPanel: document.getElementById('adminPanel'),
            addScriptBtn: document.getElementById('addScriptBtn'),
            addScriptModal: document.getElementById('addScriptModal'),
            closeScriptModal: document.getElementById('closeScriptModal'),
            addScriptForm: document.getElementById('addScriptForm'),
            adminScriptsList: document.getElementById('adminScriptsList'),
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            sendMessageBtn: document.getElementById('sendMessageBtn'),
            chatLink: document.getElementById('chatLink'),
            chatSection: document.getElementById('chatSection'),
            cooldownTimer: document.getElementById('cooldownTimer')
        };

        // ==============================================
        // INICIALIZAÇÃO
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            checkAuthState();
            loadScripts();
            loadChat();
            
            // Chat sempre ativo
            elements.chatInput.disabled = false;
            elements.sendMessageBtn.disabled = false;
            
            console.log("✅ EclipseXploits carregado!");
        });

        // ==============================================
        // EVENT LISTENERS
        // ==============================================
        function setupEventListeners() {
            // Menu mobile
            elements.mobileMenuBtn.addEventListener('click', () => {
                elements.navLinks.classList.toggle('active');
            });
            
            // Fechar menu ao clicar em link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    elements.navLinks.classList.remove('active');
                });
            });
            
            // Login
            elements.loginBtn.addEventListener('click', () => elements.loginModal.style.display = 'flex');
            elements.closeModal.addEventListener('click', () => elements.loginModal.style.display = 'none');
            elements.closeScriptModal.addEventListener('click', () => elements.addScriptModal.style.display = 'none');
            
            // Forms
            elements.loginForm.addEventListener('submit', handleAuthSubmit);
            elements.addScriptForm.addEventListener('submit', handleAddScript);
            
            // Google Login
            elements.googleLoginBtn.addEventListener('click', signInWithGoogle);
            
            // Registrar
            elements.switchToRegister.addEventListener('click', function(e) {
                e.preventDefault();
                const submitBtn = elements.loginForm.querySelector('button[type="submit"]');
                const title = document.querySelector('#loginModal h2');
                
                if (submitBtn.textContent.includes('Entrar')) {
                    title.innerHTML = '<i class="fas fa-user-plus"></i> Registrar';
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Criar Conta';
                    this.textContent = 'Já tem conta? Faça login';
                } else {
                    title.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                    this.textContent = 'Não tem conta? Registre-se';
                }
            });
            
            // Botão Começar
            elements.getStartedBtn.addEventListener('click', () => {
                document.querySelector('#scripts').scrollIntoView({ behavior: 'smooth' });
            });
            
            // Admin
            elements.addScriptBtn.addEventListener('click', () => {
                if (isAdmin) {
                    elements.addScriptModal.style.display = 'flex';
                } else {
                    showNotification('Apenas administradores podem adicionar scripts', 'error');
                }
            });
            
            // Chat
            elements.chatLink.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('section').forEach(s => s.style.display = 'none');
                elements.chatSection.style.display = 'block';
                elements.chatInput.focus();
            });
            
            // Botão Home no logo
            document.querySelector('.logo').addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('section').forEach(s => s.style.display = 'block');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            
            elements.sendMessageBtn.addEventListener('click', sendMessage);
            elements.chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Fechar modais
            window.addEventListener('click', function(e) {
                if (e.target === elements.loginModal) elements.loginModal.style.display = 'none';
                if (e.target === elements.addScriptModal) elements.addScriptModal.style.display = 'none';
            });
            
            // Avatar click
            elements.userAvatar.addEventListener('click', function() {
                if (currentUser && confirm('Deseja sair?')) {
                    auth.signOut();
                }
            });
        }

        // ==============================================
        // AUTENTICAÇÃO
        // ==============================================
        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    updateUIForUser(user);
                    checkIfUserIsAdmin(user.uid);
                } else {
                    currentUser = null;
                    updateUIForGuest();
                }
            });
        }

        function checkIfUserIsAdmin(uid) {
            // guizinbzsk@gmail.com é automaticamente admin
            if (currentUser && currentUser.email === 'guizinbzsk@gmail.com') {
                isAdmin = true;
                elements.adminPanel.style.display = 'block';
                loadAdminScripts();
                return;
            }
            
            // Verificar no banco de dados também
            if (currentUser) {
                database.ref('admins/' + uid).once('value')
                    .then((snapshot) => {
                        if (snapshot.exists()) {
                            isAdmin = true;
                            elements.adminPanel.style.display = 'block';
                            loadAdminScripts();
                        }
                    })
                    .catch(console.error);
            }
        }

        function handleAuthSubmit(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = elements.loginForm.querySelector('button[type="submit"]');
            
            if (submitBtn.textContent.includes('Entrar')) {
                // Login
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        elements.loginModal.style.display = 'none';
                        showNotification('Login realizado!', 'success');
                    })
                    .catch((error) => {
                        elements.errorMessage.textContent = error.message;
                        elements.errorMessage.style.display = 'block';
                    });
            } else {
                // Registrar
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        elements.loginModal.style.display = 'none';
                        showNotification('Conta criada!', 'success');
                    })
                    .catch((error) => {
                        elements.errorMessage.textContent = error.message;
                        elements.errorMessage.style.display = 'block';
                    });
            }
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    elements.loginModal.style.display = 'none';
                    showNotification('Login com Google realizado!', 'success');
                })
                .catch((error) => {
                    elements.errorMessage.textContent = error.message;
                    elements.errorMessage.style.display = 'block';
                });
        }

        // ==============================================
        // UI FUNCTIONS
        // ==============================================
        function updateUIForUser(user) {
            elements.loginBtn.style.display = 'none';
            elements.userAvatar.style.display = 'flex';
            elements.userAvatar.textContent = user.email ? user.email.charAt(0).toUpperCase() : 'U';
        }

        function updateUIForGuest() {
            elements.loginBtn.style.display = 'block';
            elements.userAvatar.style.display = 'none';
            elements.adminPanel.style.display = 'none';
        }

        // ==============================================
        // SCRIPTS FUNCTIONS
        // ==============================================
        function loadScripts() {
            database.ref('scripts').orderByChild('date').limitToLast(20).once('value')
                .then((snapshot) => {
                    elements.scriptsList.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        elements.scriptsList.innerHTML = `
                            <div class="script-card" style="grid-column: 1/-1; text-align: center;">
                                <h3>Nenhum script disponível</h3>
                                <p>Os administradores ainda não publicaram scripts.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    const scripts = [];
                    snapshot.forEach((childSnapshot) => {
                        const script = childSnapshot.val();
                        script.id = childSnapshot.key;
                        scripts.push(script);
                    });
                    
                    scripts.sort((a, b) => b.date - a.date);
                    
                    scripts.forEach((script) => {
                        if (script.published !== false) {
                            elements.scriptsList.appendChild(createScriptCard(script, false));
                        }
                    });
                })
                .catch((error) => {
                    console.error("Erro ao carregar scripts:", error);
                    showNotification('Erro ao carregar scripts. Verifique as regras do Firebase.', 'error');
                });
        }

        function loadAdminScripts() {
            if (!isAdmin) return;
            
            database.ref('scripts').once('value')
                .then((snapshot) => {
                    elements.adminScriptsList.innerHTML = '';
                    
                    const scripts = [];
                    snapshot.forEach((childSnapshot) => {
                        const script = childSnapshot.val();
                        script.id = childSnapshot.key;
                        scripts.push(script);
                    });
                    
                    scripts.sort((a, b) => b.date - a.date);
                    
                    scripts.forEach((script) => {
                        elements.adminScriptsList.appendChild(createScriptCard(script, true));
                    });
                })
                .catch(console.error);
        }

        function createScriptCard(script, isAdminView) {
            const div = document.createElement('div');
            div.className = 'script-card';
            
            const date = new Date(script.date);
            const dateStr = date.toLocaleDateString('pt-BR');
            
            let actions = '';
            if (isAdminView) {
                actions = `
                    <div class="script-actions">
                        <button class="btn btn-primary btn-sm" onclick="downloadScript('${script.id}')">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="togglePublish('${script.id}', ${script.published !== false})">
                            <i class="fas ${script.published !== false ? 'fa-eye-slash' : 'fa-eye'}"></i>
                        </button>
                        <button class="btn btn-sm" style="background: var(--danger); color: white;" onclick="deleteScript('${script.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            } else {
                actions = `
                    <div class="script-actions">
                        <button class="btn btn-primary btn-sm" onclick="downloadScript('${script.id}')">
                            <i class="fas fa-download"></i> Baixar
                        </button>
                    </div>
                `;
            }
            
            div.innerHTML = `
                <div class="script-header">
                    <div class="script-title">${script.title}</div>
                    <div class="script-date">${dateStr}</div>
                </div>
                <div style="margin-bottom: 10px;">${script.description}</div>
                ${actions}
                <div style="font-size: 0.9rem; color: var(--gray); margin-top: 10px;">
                    <i class="fas fa-user"></i> ${script.author || 'Admin'}
                </div>
            `;
            
            return div;
        }

        function handleAddScript(e) {
            e.preventDefault();
            
            if (!isAdmin) return;
            
            const title = document.getElementById('scriptTitle').value;
            const description = document.getElementById('scriptDescription').value;
            const code = document.getElementById('scriptCode').value;
            
            const scriptData = {
                title: title,
                description: description,
                code: code,
                date: Date.now(),
                published: true,
                author: currentUser.email,
                authorId: currentUser.uid
            };
            
            database.ref('scripts').push(scriptData)
                .then(() => {
                    elements.addScriptModal.style.display = 'none';
                    elements.addScriptForm.reset();
                    showNotification('Script publicado!', 'success');
                    loadScripts();
                    loadAdminScripts();
                })
                .catch((error) => {
                    showNotification('Erro: ' + error.message, 'error');
                });
        }

        // ==============================================
        // CHAT FUNCTIONS - ABERTO PARA TODOS
        // ==============================================
        function loadChat() {
            database.ref('chat').limitToLast(50).on('value', (snapshot) => {
                elements.chatMessages.innerHTML = '';
                
                if (!snapshot.exists()) {
                    elements.chatMessages.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--gray);">
                            <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px;"></i>
                            <p>Seja o primeiro a enviar uma mensagem!</p>
                        </div>
                    `;
                    return;
                }
                
                const messages = [];
                snapshot.forEach((childSnapshot) => {
                    messages.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                messages.forEach((msg) => {
                    const messageElement = createMessageElement(msg);
                    elements.chatMessages.appendChild(messageElement);
                });
                
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }, (error) => {
                console.error("Erro no chat:", error);
            });
        }

        function createMessageElement(message) {
            const isCurrentUser = currentUser && message.userId === currentUser.uid;
            const time = new Date(message.timestamp);
            const timeStr = time.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            
            const div = document.createElement('div');
            div.className = 'message';
            div.style.justifyContent = isCurrentUser ? 'flex-end' : 'flex-start';
            
            const avatar = `
                <div class="message-avatar">
                    ${message.userName ? message.userName.charAt(0).toUpperCase() : 'V'}
                </div>
            `;
            
            const content = `
                <div class="message-content" style="background: ${isCurrentUser ? 'linear-gradient(135deg, var(--primary), var(--primary-dark))' : 'rgba(30, 41, 59, 0.8)'}">
                    <div style="font-weight: 600; margin-bottom: 5px; color: ${isCurrentUser ? 'white' : 'var(--accent)'}">
                        ${message.userName || 'Visitante'} ${isCurrentUser ? '(Você)' : ''}
                    </div>
                    <div>${message.text}</div>
                    <div style="font-size: 0.8rem; color: #888; margin-top: 5px; text-align: right;">${timeStr}</div>
                </div>
            `;
            
            div.innerHTML = isCurrentUser ? content + avatar : avatar + content;
            return div;
        }

        function sendMessage() {
            const text = elements.chatInput.value.trim();
            if (!text) return;
            
            // Verificar cooldown
            const now = Date.now();
            const timeSinceLastMessage = now - lastMessageTime;
            
            if (timeSinceLastMessage < COOLDOWN_TIME) {
                const remaining = Math.ceil((COOLDOWN_TIME - timeSinceLastMessage) / 1000);
                elements.cooldownTimer.textContent = `Aguarde ${remaining}s`;
                elements.cooldownTimer.style.display = 'block';
                
                // Esconder após 2 segundos
                setTimeout(() => {
                    elements.cooldownTimer.style.display = 'none';
                }, 2000);
                return;
            }
            
            // Criar mensagem
            const message = {
                text: text,
                timestamp: now,
                userName: currentUser ? 
                    (currentUser.displayName || currentUser.email.split('@')[0]) : 
                    'Visitante',
                userId: currentUser ? currentUser.uid : 'anonymous'
            };
            
            // Enviar para Firebase
            database.ref('chat').push(message)
                .then(() => {
                    elements.chatInput.value = '';
                    lastMessageTime = now;
                    elements.cooldownTimer.style.display = 'none';
                })
                .catch((error) => {
                    showNotification('Erro ao enviar: ' + error.message, 'error');
                });
        }

        // ==============================================
        // FUNÇÕES GLOBAIS
        // ==============================================
        window.downloadScript = function(scriptId) {
            if (!currentUser) {
                showNotification('Faça login para baixar scripts', 'warning');
                elements.loginModal.style.display = 'flex';
                return;
            }
            
            database.ref('scripts/' + scriptId).once('value')
                .then((snapshot) => {
                    const script = snapshot.val();
                    if (!script || !script.code) {
                        showNotification('Script não encontrado', 'error');
                        return;
                    }
                    
                    const blob = new Blob([script.code], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${script.title.replace(/\s+/g, '_')}.lua`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showNotification('Download iniciado!', 'success');
                })
                .catch((error) => {
                    showNotification('Erro: ' + error.message, 'error');
                });
        };

        window.togglePublish = function(scriptId, currentStatus) {
            if (!isAdmin) return;
            
            database.ref('scripts/' + scriptId + '/published').set(!currentStatus)
                .then(() => {
                    showNotification(`Script ${!currentStatus ? 'publicado' : 'despublicado'}!`, 'success');
                    loadScripts();
                    loadAdminScripts();
                })
                .catch((error) => {
                    showNotification('Erro: ' + error.message, 'error');
                });
        };

        window.deleteScript = function(scriptId) {
            if (!isAdmin) return;
            
            if (confirm('Tem certeza que deseja excluir este script?')) {
                database.ref('scripts/' + scriptId).remove()
                    .then(() => {
                        showNotification('Script excluído!', 'success');
                        loadScripts();
                        loadAdminScripts();
                    })
                    .catch((error) => {
                        showNotification('Erro: ' + error.message, 'error');
                    });
            }
        };

        // ==============================================
        // NOTIFICATIONS
        // ==============================================
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 500;
                z-index: 3000;
                background: ${type === 'success' ? 'var(--success)' : 
                           type === 'error' ? 'var(--danger)' : 
                           type === 'warning' ? 'var(--accent)' : 'var(--primary)'};
                animation: slideIn 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
